<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is my color picker using random method</h1>
    code:<span id="code"></span>
    <button onclick="change_color()">click here</button>
    

    <script>
let x=[1,2,3,4,5,6,7,8,9,"A","B","C","D","E","F"]; 
let code=document.getElementById("code")
const change_color=()=>{
    let y="#"
    for(let i=0; i<6; i++){
        y+=x[random_gen()]
    }
    code.innerHTML=y;
    document.body.style.backgroundColor=y;
}
const random_gen=()=>{
    return Math.floor((Math.random()*x.length));
}
    </script>
</body>
</html>
